terms.section1.title=Yleiset ehdot
terms.section1.p1=T\u00E4m\u00E4 sivusto tarjoaa alustan palvelutarjousten, ty\u00F6tilauksien, second-hand tavaroiden ja ansioluetteloiden julkaisemiseen.
terms.section1.p2=K\u00E4ytt\u00E4j\u00E4t voivat julkaista vain sis\u00E4lt\u00F6\u00E4, joka noudattaa k\u00E4ytt\u00F6s\u00E4\u00E4nt\u00F6j\u00E4 eik\u00E4 riko Suomen tai EU:n lains\u00E4\u00E4d\u00E4nt\u00F6\u00E4.

terms.section2.title=Rekister\u00F6ityminen ja tilin k\u00E4ytt\u00F6
terms.section2.p1=Sivuston k\u00E4ytt\u00F6\u00F6n tarvitaan rekister\u00F6ityminen Google-tilin kautta.
terms.section2.p2=Henkil\u00F6llisyyden vahvistaminen tai asiakirjojen toimittaminen ei ole pakollista.

terms.section3.title=K\u00E4ytt\u00E4jien oikeudet ja velvollisuudet
terms.section3.p1=K\u00E4ytt\u00E4jill\u00E4 on oikeus julkaista ilmoituksia, jotka noudattavat lakia, eiv\u00E4t loukkaa kolmansien osapuolten oikeuksia eiv\u00E4tk\u00E4 sis\u00E4ll\u00E4 loukkaavaa sis\u00E4lt\u00F6\u00E4.
terms.section3.p2=K\u00E4ytt\u00E4jien on noudatettava k\u00E4ytt\u00E4ytymiss\u00E4\u00E4nt\u00F6j\u00E4, kuten kielletty aggressio, loukkaukset ja sopimaton k\u00E4ytt\u00E4ytyminen.
terms.section3.p3=K\u00E4ytt\u00E4jien on noudatettava julkaisus\u00E4\u00E4nt\u00F6j\u00E4, kuten kielletty sis\u00E4lt\u00F6: pornografia, syrjint\u00E4, v\u00E4kivallan uhkailu, terrorismin propaganda ja muut laittomat toimet.
terms.section3.p4=Suositus sivuston k\u00E4ytt\u00F6ik\u00E4rajasta on 13 vuotta Suomen lain mukaisesti.

terms.section4.title=Sis\u00E4ll\u00F6n moderointi
terms.section4.p1=Sivusto pid\u00E4tt\u00E4\u00E4 oikeuden poistaa materiaaleja, jotka rikkovat k\u00E4ytt\u00E4ytymisnormeja tai Suomen/EU:n lains\u00E4\u00E4d\u00E4nt\u00F6\u00E4. S\u00E4\u00E4nn\u00F6t rikkovat sis\u00E4ll\u00F6t poistetaan ja k\u00E4ytt\u00E4j\u00E4lle annetaan varoitus.
terms.section4.p2=Viiden varoituksen j\u00E4lkeen tili estet\u00E4\u00E4n.
terms.section4.p3=Kielletty\u00E4 on julkaista sis\u00E4lt\u00F6\u00E4, joka rikkoo k\u00E4ytt\u00E4ytymisnormeja tai vahingoittaa sivuston tai k\u00E4ytt\u00E4jien mainetta.

terms.section5.title=Vastuu sis\u00E4ll\u00F6st\u00E4
terms.section5.p1=K\u00E4ytt\u00E4j\u00E4t ovat t\u00E4ysin vastuussa julkaisemastaan sis\u00E4ll\u00F6st\u00E4, mukaan lukien tekij\u00E4noikeudet kuvien ja tekstien osalta.
terms.section5.p2=Sivuston yll\u00E4pito ei ole vastuussa sis\u00E4ll\u00F6n tarkkuudesta, laillisuudesta tai k\u00E4yt\u00F6n seurauksista eik\u00E4 k\u00E4ytt\u00E4jien v\u00E4lisist\u00E4 sopimuksista.

terms.section6.title=Maksulliset palvelut
terms.section6.p1=Tulevaisuudessa sivustolla tarjotaan maksullisia tilauksia ja premium-palveluita.
terms.section6.p2=Kaupalliset ilmoitukset julkaistaan maksua vastaan julkaisuehtojen mukaisesti.

terms.section7.title=Tietosuoja
terms.section7.p1=Sivusto ker\u00E4\u00E4 k\u00E4ytt\u00E4jien Google-tilin kautta antamia tietoja (profiilikuva, nimi, s\u00E4hk\u00F6posti).
terms.section7.p2=K\u00E4ytt\u00E4j\u00E4 voi lis\u00E4t\u00E4 profiiliin lis\u00E4tietoja (puhelinnumero, kuvaus).
terms.section7.p3=GDPR:n mukaisesti sivusto sitoutuu k\u00E4sittelem\u00E4\u00E4n ja s\u00E4ilytt\u00E4m\u00E4\u00E4n vain k\u00E4ytt\u00E4j\u00E4n itse j\u00E4tt\u00E4mi\u00E4 tietoja, joita h\u00E4n haluaa n\u00E4ytt\u00E4\u00E4 muille.
terms.section7.p4=Sivusto noudattaa GDPR-vaatimuksia, mutta ei ole vastuussa kolmansien osapuolten (esim. Google) tietojen k\u00E4sittelyst\u00E4.

terms.section8.title=Sivuston vastuu
terms.section8.p1=Sivusto ei ole vastuussa palvelujen laadusta tai k\u00E4ytt\u00E4jien v\u00E4lisist\u00E4 vuorovaikutuksista aiheutuvista vahingoista.
terms.section8.p2=Verotusoikeus on k\u00E4ytt\u00E4j\u00E4ll\u00E4.

terms.section9.title=Tilin sulkeminen
terms.section9.p1=K\u00E4ytt\u00E4j\u00E4 voi milloin tahansa lopettaa sivuston k\u00E4yt\u00F6n poistamalla tilins\u00E4 ja henkil\u00F6tiedot.
terms.section9.p2=S\u00E4\u00E4nt\u00F6jen rikkomisen yhteydess\u00E4 tili voidaan est\u00E4\u00E4 ilman oikeutta palautukseen.

terms.section10.title=Sovellettava laki
terms.section10.p1=Kaikki t\u00E4st\u00E4 sopimuksesta aiheutuvat kiistat ratkaistaan Suomen lain mukaisesti.

privacy.title=Tietosuojak\u00E4yt\u00E4nt\u00F6
privacy.section1.title=1. Yleist\u00E4
privacy.section1.p1=T\u00E4m\u00E4 tietosuojak\u00E4yt\u00E4nt\u00F6 m\u00E4\u00E4rittelee, miten WorkSwap-sivusto (https://workswap.org) ker\u00E4\u00E4, k\u00E4ytt\u00E4\u00E4, s\u00E4ilytt\u00E4\u00E4 ja suojaa k\u00E4ytt\u00E4jien henkil\u00F6tietoja.

privacy.section2.title=2. Yhteystiedot
privacy.section2.p1=Kaikissa henkil\u00F6tietojen k\u00E4sittelyyn liittyviss\u00E4 kysymyksiss\u00E4 voit ottaa yhteytt\u00E4 sivuston yll\u00E4pitoon s\u00E4hk\u00F6postitse: kkodolov40@gmail.com.

privacy.section3.title=3. Ker\u00E4\u00E4m\u00E4mme tiedot
privacy.section3.p1=Ker\u00E4\u00E4mme vain seuraavat henkil\u00F6tiedot:
privacy.section3.item1=Google-tilin kautta kirjautumisen yhteydess\u00E4 annetut tiedot (nimi, s\u00E4hk\u00F6posti, profiilikuva);
privacy.section3.item2=Profiilissa lis\u00E4ksi annettavat tiedot (puhelinnumero, kuvaus jne.).

privacy.section4.title=4. Tietojen k\u00E4sittelyn perusteet
privacy.section4.p1=Tietojen k\u00E4sittely perustuu:
privacy.section4.item1=Sivuston k\u00E4ytt\u00F6ehdot;
privacy.section4.item2=Lailliseen etuun (esim. turvallisuus, petosten est\u00E4minen);
privacy.section4.item3=K\u00E4ytt\u00E4j\u00E4n suostumukseen (tarvittaessa).

privacy.section5.title=5. Tietojen k\u00E4ytt\u00F6tarkoitukset
privacy.section5.p1=Tietojasi k\u00E4ytet\u00E4\u00E4n:
privacy.section5.item1=Sivuston toimintojen tarjoamiseen;
privacy.section5.item2=Profiilitietojen n\u00E4ytt\u00E4miseen;
privacy.section5.item3=Turvallisuuden ja sis\u00E4ll\u00F6n valvonnan varmistamiseen;
privacy.section5.item4=Yhteydenpitoon tarvittaessa.

privacy.section6.title=6. Tietojen s\u00E4ilytys ja suojaus
privacy.section6.p1=Tiedot s\u00E4ilytet\u00E4\u00E4n MariaDB-tietokannassa Saksassa sijaitsevalla qwer-host-palvelimella. K\u00E4yt\u00E4mme teknisi\u00E4 ja organisatorisia toimenpiteit\u00E4 suojataksemme tietojasi h\u00E4vi\u00E4miselt\u00E4 ja luvattomalta k\u00E4yt\u00F6lt\u00E4.

privacy.section7.title=7. Tietojen luovutus kolmansille osapuolille
privacy.section7.p1=Emme luovuta henkil\u00F6tietojasi kolmansille osapuolille, paitsi laissa s\u00E4\u00E4detyiss\u00E4 tapauksissa (esim. Google-tunnistautuminen).

privacy.section8.title=8. Oikeutesi
privacy.section8.p1=GDPR:n mukaisesti sinulla on oikeus:
privacy.section8.item1=Pyyt\u00E4\u00E4 p\u00E4\u00E4sy tietoihisi;
privacy.section8.item2=Vaatia niiden oikaisua tai poistamista;
privacy.section8.item3=Rajoittaa k\u00E4sittely\u00E4;
privacy.section8.item4=Tehd\u00E4 vastalause k\u00E4sittelylle;
privacy.section8.item5=Siirt\u00E4\u00E4 tiedot toiseen palveluun;
privacy.section8.item6=Tehd\u00E4 valitus valvontaviranomaiselle.

privacy.section9.title=9. Ev\u00E4steet
privacy.section9.p1=T\u00E4ll\u00E4 hetkell\u00E4 emme k\u00E4yt\u00E4 ev\u00E4steit\u00E4. Jos ne otetaan k\u00E4ytt\u00F6\u00F6n tulevaisuudessa, siit\u00E4 ilmoitetaan tietosuojak\u00E4yt\u00E4nn\u00F6ss\u00E4.

privacy.section10.title=10. Muutokset k\u00E4yt\u00E4nt\u00F6\u00F6n
privacy.section10.p1=P\u00E4ivit\u00E4mme tietosuojak\u00E4yt\u00E4nt\u00F6\u00E4 aika ajoin. Merkitt\u00E4vist\u00E4 muutoksista ilmoitetaan sivustolla.

privacy.section11.title=11. Sovellettava laki
privacy.section11.p1=T\u00E4t\u00E4 k\u00E4yt\u00E4nt\u00F6\u00E4 s\u00E4\u00E4telee Suomen ja EU:n lains\u00E4\u00E4d\u00E4nt\u00F6 (GDPR).

