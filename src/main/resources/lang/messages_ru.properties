terms=Условия использования
terms.section1.title=Общие положения
terms.section1.p1=Этот сайт предоставляет пользователям платформу для размещения предложений услуг, заказов на работу, объявлений о продаже секонд-хенд товаров и резюме.
terms.section1.p2=Пользователи могут публиковать только тот контент, который соответствует данным правилам и не нарушает законодательство Финляндии или международные нормы.

terms.section2.title=Регистрация и использование аккаунта
terms.section2.p1=Для использования сайта пользователи должны пройти регистрацию через Google аккаунт.
terms.section2.p2=Верификация личности и предоставление документов не требуется.

terms.section3.title=Права и обязанности пользователей
terms.section3.p1=Пользователи имеют право публиковать объявления, которые соответствуют законодательству, не нарушают права третьих лиц и не содержат оскорбительного контента.
terms.section3.p2=Пользователи обязаны соблюдать правила поведения на платформе, включая запрет на агрессию, оскорбления и ненадлежащее поведение.
terms.section3.p3=Пользователи обязаны соблюдать правила, касающиеся публикаций, включая запрет на размещение запрещённого контента, такого как: порнографические материалы, дискриминация по расовому, национальному, гендерному признаку, угрозы насилия, пропаганда терроризма и другая незаконная деятельность.
terms.section3.p4=Рекомендуемый минимальный возраст для использования сайта — 13 лет, согласно законам Финляндии.

terms.section4.title=Модерация контента
terms.section4.p1=Сайт оставляет за собой право удалять любые материалы, которые могут быть сочтены нарушением норм поведения или противоречить законодательству Финляндии или Европейскому Союзу. Контент, нарушающий правила, будет удалён, а пользователю будет выдано предупреждение.
terms.section4.p2=При получении пяти предупреждений аккаунт будет заблокирован.
terms.section4.p3=Запрещается размещать контент, нарушающий нормы и стандарты поведения, а также любые материалы, которые могут повредить репутации сайта или его пользователей.

terms.section5.title=Ответственность за контент
terms.section5.p1=Пользователи несут полную ответственность за контент, который они размещают на платформе, включая авторские права на изображения и текстовые материалы.
terms.section5.p2=Администрация сайта не несет ответственности за точность, законность или последствия использования контента, размещаемого пользователями, а также за выполнение пользователями обязательств по сделкам.

terms.section6.title=Платные услуги
terms.section6.p1=В будущем на сайте будут предоставляться платные подписки и премиум услуги.
terms.section6.p2=Коммерческие объявления будут размещаться за плату в соответствии с условиями, которые будут опубликованы на сайте.

terms.section7.title=Защита данных
terms.section7.p1=Сайт собирает данные, предоставленные пользователем через его Google аккаунт (фото аватара, имя, электронная почта).
terms.section7.p2=Пользователь может дополнительно указать в своем профиле описание и номер телефона.
terms.section7.p3=В соответствии с GDPR, сайт обязуется не обрабатывать и не хранить данные, предоставленные пользователем, кроме тех, которые он сам решит оставить на сайте и показывать другим пользователям. Все данные обрабатываются с учётом законных оснований для обработки, таких как выполнение договора или законный интерес.
terms.section7.p4=Сайт обязуется соблюдать требования GDPR для защиты данных пользователей, однако не несет ответственности за данные, предоставленные третьими сторонами (например, Google аккаунт), которые могут быть использованы для регистрации и авторизации.

terms.section8.title=Ответственность сайта
terms.section8.p1=Сайт не несет ответственности за качество или выполнение услуг, предоставляемых пользователями, а также за любые убытки, ущерб или юридические последствия, которые могут возникнуть в результате взаимодействия пользователей друг с другом. Все сделки и взаимодействия происходят исключительно между пользователями, и они несут полную ответственность за соблюдение условий сделок.
terms.section8.p2=Ответственность за налогообложение лежит на пользователе.

terms.section9.title=Прекращение использования сайта
terms.section9.p1=Пользователь может в любой момент прекратить использование сайта, удалив свой аккаунт и всю личную информацию.
terms.section9.p2=В случае нарушения условий соглашения аккаунт пользователя может быть заблокирован без права на восстановление.

terms.section10.title=Юрисдикция
terms.section10.p1=Все споры, возникшие из или в связи с этим соглашением, подлежат разрешению в соответствии с законодательством Финляндии.

privacy.title=Политика конфиденциальности
privacy.section1.title=1. Общая информация
privacy.section1.p1=Настоящая Политика конфиденциальности определяет, как сайт WorkSwap (https://workswap.org) собирает, использует, хранит и защищает персональные данные пользователей.

privacy.section2.title=2. Контактная информация
privacy.section2.p1=По всем вопросам, связанным с обработкой персональных данных, вы можете связаться с администрацией сайта по адресу электронной почты: kkodolov40@gmail.com.

privacy.section3.title=3. Какие данные мы собираем
privacy.section3.p1=Мы собираем только следующие персональные данные:
privacy.section3.item1=Информация, предоставляемая через ваш Google-аккаунт при входе (имя, электронная почта, фото профиля);
privacy.section3.item2=Дополнительная информация, которую вы можете указать в своём профиле (номер телефона, описание и т.п.).

privacy.section4.title=4. Основание для обработки данных
privacy.section4.p1=Обработка данных осуществляется на основании:
privacy.section4.item1=Необходимости для выполнения условий использования сайта;
privacy.section4.item2=Законного интереса (например, для обеспечения безопасности, предотвращения мошенничества);
privacy.section4.item3=Согласия пользователя (в случаях, когда это требуется).

privacy.section5.title=5. Как мы используем данные
privacy.section5.p1=Ваши данные используются для:
privacy.section5.item1=Предоставления доступа к функциям сайта;
privacy.section5.item2=Отображения информации в вашем профиле;
privacy.section5.item3=Обеспечения безопасности и модерации контента;
privacy.section5.item4=Связи с вами при необходимости.

privacy.section6.title=6. Хранение и защита данных
privacy.section6.p1=Данные хранятся в базе данных MariaDB на хостинге qwer-host, расположенном в Германии. Мы принимаем технические и организационные меры для защиты ваших данных от утраты, неправомерного доступа и других угроз.

privacy.section7.title=7. Передача данных третьим лицам
privacy.section7.p1=Мы не передаём ваши персональные данные третьим лицам, за исключением случаев, когда это необходимо по закону или в рамках предоставления услуг (например, авторизация через Google).

privacy.section8.title=8. Ваши права
privacy.section8.p1=В соответствии с GDPR, вы имеете право:
privacy.section8.item1=Запросить доступ к своим данным;
privacy.section8.item2=Потребовать их исправления или удаления;
privacy.section8.item3=Ограничить обработку;
privacy.section8.item4=Возразить против обработки;
privacy.section8.item5=Перенести данные в другой сервис;
privacy.section8.item6=Подать жалобу в надзорный орган.

privacy.section9.title=9. Cookies
privacy.section9.p1=На момент публикации мы не используем файлы cookie. В случае, если они будут внедрены в будущем, информация об этом будет добавлена в политику конфиденциальности.

privacy.section10.title=10. Изменения в политике
privacy.section10.p1=Мы можем время от времени обновлять настоящую Политику конфиденциальности. Обо всех существенных изменениях будет сообщено на сайте.

privacy.section11.title=11. Юрисдикция
privacy.section11.p1=Настоящая политика регулируется законодательством Финляндии и Европейского Союза (GDPR).

