<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи | WorkSwap Admin</title>
    <link href="/css/admin/pages/tasks-page.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<div class="admin-layout">
    <!-- Сайдбар -->
    <aside th:replace="~{fragments/admin/admin-sidebar :: admin-sidebar}" class="admin-sidebar"></aside>

    <!-- Основной контент -->
    <main class="admin-main">
        <header class="admin-header">
            <h1>Задачи</h1>
            <div class="admin-user">
                <span>Администратор</span>
                <img src="/images/avatar-placeholder.png" alt="Аватар" class="admin-user-avatar">
            </div>
        </header>
        <nav class="breadcrumbs">
            <a href="/admin/dashboard">Панель управления</a>
            <span> / </span>
            <span href="/admin/tasks">Задачи</span>
        </nav>
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Задачи</h2>
                </div>

            </div>
            <div class="task-container">
                <div class="tasks-list-container">
                    <article class="task-item" th:each="task : ${tasks}">
                        <span th:text="${task.id}"></span>
                        <span th:text="${task.name}"></span>
                        <span th:text="${task.status}"></span>
                    </article>
                </div>
                <div class="tasks-per-user-container">
                    <div th:if="${user.tasks != null and !user.tasks.isEmpty()}" th:each="user : ${executors}" class="tasks-by-user">
                        <h4 th:text="${user.name}"></h4>
                        <article class="task-item" th:each="task : ${user.tasks}">
                            <span th:text="${task.id}"></span>
                            <span th:text="${task.name}"></span>
                            <span th:text="${task.status}"></span>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
