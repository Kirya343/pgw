<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.terms}">Условия использования | WorkSwap</title>
    <link href="/css/public/pages/terms-page.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<header>
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand" href="/catalog" th:text="#{brand}">WorkSwap</a>
            <button class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse">
                <div class="d-flex">
                    <!-- Для неавторизованных пользователей -->
                    <div th:unless="${isAuthenticated}">
                        <a href="/login" class="btn btn-outline-primary">Вход</a>
                        <a href="/register" class="btn btn-primary">Регистрация</a>
                    </div>

                    <!-- Для авторизованных пользователей -->
                    <div th:if="${isAuthenticated}" class="account-info">
                        <a th:href="@{/templates/secure/account}" class="account-link">
                            <img th:src="${avatarUrl}"
                                 class="account-avatar"
                                 alt="Аватар"
                                 th:onerror="this.src='/images/avatar-placeholder.jpg'">
                            <span th:text="${userName}">Пользователь</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<!-- Основной контент -->
<div class="container py-5">
    <h1 class="text-center mb-4">Условия использования</h1>

    <section>
        <h2 th:text="#{terms.section1.title}"></h2>
        <p th:text="#{terms.section1.p1}"></p>
        <p th:text="#{terms.section1.p2}"></p>
    </section>

    <section>
        <h2 th:text="#{terms.section2.title}"></h2>
        <p th:text="#{terms.section2.p1}"></p>
        <p th:text="#{terms.section2.p2}"></p>
    </section>

    <section>
        <h2 th:text="#{terms.section3.title}"></h2>
        <p th:text="#{terms.section3.p1}"></p>
        <p th:text="#{terms.section3.p2}"></p>
        <p th:text="#{terms.section3.p3}"></p>
        <p th:text="#{terms.section3.p4}"></p>
    </section>

    <section>
        <h2 th:text="#{terms.section4.title}"></h2>
        <p th:text="#{terms.section4.p1}"></p>
        <p th:text="#{terms.section4.p2}"></p>
        <p th:text="#{terms.section4.p3}"></p>
    </section>

    <section>
        <h2 th:text="#{terms.section5.title}"></h2>
        <p th:text="#{terms.section5.p1}"></p>
        <p th:text="#{terms.section5.p2}"></p>
    </section>

    <section>
        <h2 th:text="#{terms.section6.title}"></h2>
        <p th:text="#{terms.section6.p1}"></p>
        <p th:text="#{terms.section6.p2}"></p>
    </section>

    <section>
        <h2 th:text="#{terms.section7.title}"></h2>
        <p th:text="#{terms.section7.p1}"></p>
        <p th:text="#{terms.section7.p2}"></p>
        <p th:text="#{terms.section7.p3}"></p>
        <p th:text="#{terms.section7.p4}"></p>
    </section>

    <section>
        <h2 th:text="#{terms.section8.title}"></h2>
        <p th:text="#{terms.section8.p1}"></p>
        <p th:text="#{terms.section8.p2}"></p>
    </section>

    <section>
        <h2 th:text="#{terms.section9.title}"></h2>
        <p th:text="#{terms.section9.p1}"></p>
        <p th:text="#{terms.section9.p2}"></p>
    </section>

    <section>
        <h2 th:text="#{terms.section10.title}"></h2>
        <p th:text="#{terms.section10.p1}"></p>
    </section>
</div>
<div class="language-toggle">
    <input type="checkbox" id="langToggle">
    <label for="langToggle" class="lang-wrapper">
        <!-- Основная кнопка с текущим языком -->
        <div class="lang-button">
            <img th:src="@{/images/flags/__${#locale.language}__.png}" alt="Current language" class="flag-icon">
        </div>

        <!-- Выпадающий список языков -->
        <div class="lang-dropdown">
            <a href="?lang=ru" th:classappend="${#locale.language == 'ru'} ? 'active'">
                <img src="/images/flags/ru.png" alt="RU" class="flag-icon">
                <span>Русский</span>
            </a>
            <a href="?lang=fi" th:classappend="${#locale.language == 'fi'} ? 'active'">
                <img src="/images/flags/fi.png" alt="FI" class="flag-icon">
                <span>Suomi</span>
            </a>
            <a href="?lang=en" th:classappend="${#locale.language == 'en'} ? 'active'">
                <img src="/images/flags/en.png" alt="EN" class="flag-icon">
                <span>English</span>
            </a>
        </div>
    </label>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/websocket-global.js"></script>
</body>
</html>
