<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.favorites}">Избранное | WorkSwap</title>
    <link href="/css/public/pages/account/favorite-listings-page.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<header>
    <!-- Хедер страниц аккаунта -->
    <div th:replace="fragments/account/account-header :: accountHeader"></div>
</header>
<!-- Основной контент -->
<!-- favorites.html -->
<section class="favorites-container">
    <div class="favorites-layout">
        <!-- Сайдбар меню -->
        <div th:replace="fragments/account/account-sidebar :: sidebar"></div>

        <!-- Основной блок -->
        <main class="favorites-main">
            <div class="favorites-header">
                <h2 th:text="#{my.favorites}">Избранные</h2>
            </div>

            <div class="listings-grid">
                <!-- Динамические карточки объявлений -->
                <article th:each="listing : ${listings}" class="listing-card">
                    <img th:src="@{'/' + ${listing.imagePath}}"
                         th:onerror="this.src='/images/default-listing.png'"
                         class="listing-img"
                         alt="Изображение объявления">

                    <div class="card-body">  <!--th:onclick="@{/listing/{id}(id=${listing.id})}-->
                        <h3 class="card-title" th:text="${listing.localizedTitle}">Название</h3>
                        <p class="card-text" th:text="${#strings.length(listing.localizedDescription) > 100} ? ${#strings.substring(listing.localizedDescription, 0, 100)} + '...' : ${listing.localizedDescription}">Описание</p>
                        <div class="card-footer">
                            <div>
                                <span class="price" th:switch="${listing.priceType}">
                                <span th:case="'negotiable'" th:text="#{price.negotiable}">Договорная</span>
                                <span th:case="'per_hour'" th:text="${listing.price} + ' ' + #{price.per-hour}">Цена</span>
                                <span th:case="'per_day'" th:text="${listing.price} + ' ' + #{price.per-day}">Цена</span>
                                <span th:case="'fixed'" th:text="${listing.price} + ' ' + #{price.fixed}">Цена</span>
                                <span th:case="*">Цена не указана</span>
                            </span>
                                <div class="listing-views">
                                    <span th:text="#{listings.views}">0</span>
                                    <span th:text="${listing.views}">0</span>
                                </div>
                            </div>
                            <div class="listing-actions">
                                <form th:action="@{/listing/{id}/favorite(id=${listing.id})}" method="post" style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger" th:text="#{listing.favorite.remove}">Убрать из избранных</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </div>

            <!-- Если нет избранных -->
            <div class="no-listings">
                <a href="/catalog" class="btn btn-outline-primary" th:text="#{go.to.catalog}">Перейти к объявлениям</a>
            </div>
        </main>
    </div>
</section>
<!-- Языковой переключатель -->
<div th:replace="fragments/language-switch :: langSwitcher"></div>

<script src="/js/components/mobile-menu.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/websocket-global.js"></script>
</body>
</html>
