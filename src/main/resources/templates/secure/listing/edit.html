<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование объявления | WorkSwap</title>
    <link href="/css/public/pages/listing/edit-page.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<header>
    <div class="container">
        <nav class="navbar">
            <a class="navbar-brand" href="/catalog">WorkSwap</a>
            <button class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button> <div class="navbar-collapse">
            <div class="nav-buttons">
                <a href="/logout" class="logout-btn">Выйти</a>
            </div>
        </div>
        </nav>
    </div>
</header>
<div class="edit-listing-container">
    <div class="edit-listing-layout">
        <!-- Сайдбар -->
        <aside class="account-sidebar">
            <div class="profile-card">
                <div class="profile-avatar">
                    <img th:src="@{${avatarPath}}" alt="Аватар">
                </div>
                <h4 class="profile-name" th:text="${userName}">Иван Иванов</h4>
                <p class="profile-rating">★★★★☆ (4.2)</p>
                <a href="/secure/account/edit" class="btn btn-outline-primary btn-sm">Редактировать профиль</a>
            </div>
            <nav class="account-menu">
                <a href="/secure/account" class="account-menu-item">Мои объявления</a>
                <a href="#" class="account-menu-item">Избранное</a>
                <a href="#" class="account-menu-item">Сообщения</a>
                <a href="/secure/account/edit" class="account-menu-item">Настройки</a>
                <a href="#" class="account-menu-item">Платежи</a>
                <a href="#" class="account-menu-item">Безопасность</a>
            </nav>
        </aside>

        <!-- Основное содержимое -->
        <main class="edit-listing-main">
            <div class="edit-listing-header">
                <h2>Редактирование объявления</h2>
            </div>

            <!-- Сообщения об ошибках/успехе -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/secure/listing/update/{id}(id=${listing.id})}" method="post" enctype="multipart/form-data" class="edit-listing-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Статус объявления -->
                <div class="form-group">
                    <label>Статус объявления</label>
                    <div class="status-toggle">
                        <label class="switch">
                            <input type="checkbox" name="active" th:checked="${listing.active}" value="true">
                            <span class="slider"></span>
                        </label>
                        <span th:text="${listing.active} ? 'Активно' : 'Не активно'"></span>
                    </div>
                </div>

                <!-- Основная информация -->
                <div class="form-group">
                    <label for="title">Заголовок</label>
                    <input type="text" id="title" name="title" th:value="${listing.title}" required>
                </div>

                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea id="description" name="description" rows="5" required th:text="${listing.description}"></textarea>
                </div>

                <!-- Цена -->
                <div class="form-group">
                    <label for="price">Цена</label>
                    <input type="number" id="price" name="price" th:value="${listing.price}" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="priceType">Тип цены</label>
                    <select id="priceType" name="priceType" required>
                        <option value="per_hour" th:selected="${listing.priceType == 'per_hour'}">€/час</option>
                        <option value="per_day" th:selected="${listing.priceType == 'per_day'}">€/день</option>
                        <option value="fixed" th:selected="${listing.priceType == 'fixed'}">Фиксированная</option>
                    </select>
                </div>

                <!-- Категория и местоположение -->
                <div class="form-group">
                    <label for="category">Категория</label>
                    <select id="category" name="category" required>
                        <option value="" disabled>Выберите категорию</option>
                        <option th:each="entry : ${categories}"
                                th:value="${entry.key}"
                                th:selected="${entry.key == listing.category}"
                                th:text="${entry.value}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Местоположение</label>
                    <select id="location" name="location" required>
                        <option value="" disabled>Выберите местоположение</option>
                        <option th:each="loc : ${locations}"
                                th:value="${loc.name}"
                                th:selected="${loc.name == listing.location}"
                                th:text="${loc.name}">
                        </option>
                    </select>
                </div>

                <!-- Изображения -->
                <div class="form-group">
                    <label>Текущее изображение</label>
                    <img th:src="@{'/' + ${listing.imagePath}}"
                         th:onerror="this.src='/images/default-listing.png'"
                         class="current-image"
                         alt="Текущее изображение">
                </div>

                <div class="form-group">
                    <label>Загрузить новое изображение</label>
                    <div class="upload-controls">
                        <input type="file" id="image" name="image" accept="image/*">
                        <label for="image" class="btn btn-outline-primary">Выбрать файл</label>
                        <span class="file-name">Файл не выбран</span>
                    </div>
                    <small class="form-text">Максимальный размер: 5MB (JPG, PNG, GIF)</small>
                    <div th:if="${imageError}" class="invalid-feedback" th:text="${imageError}"></div>
                </div>

                <!-- Кнопки -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a th:href="@{/secure/account}" class="btn btn-outline-secondary">Отмена</a>
                </div>
            </form>
        </main>
    </div>
</div>
<script>
    // Мобильное меню
    document.querySelector('.navbar-toggler').addEventListener('click', function() { document.querySelector('.navbar-collapse').classList.toggle('show'); }); // Отображение имени выбранного файла
    document.getElementById('image').addEventListener('change', function(e) { const fileName = e.target.files[0] ? e.target.files[0].name : 'Файл не выбран'; document.querySelector('.file-name').textContent = fileName; }); // Переключение статуса
    const statusToggle = document.querySelector('.switch input'); statusToggle.addEventListener('change', function() { const statusText = this.checked ? 'Активно' : 'Не активно'; this.nextElementSibling.nextElementSibling.textContent = statusText; });
</script>
</body>
</html>
