<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.account}">Личный кабинет | WorkSwap</title>
    <link href="/css/public/pages/account-page.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<header>
    <!-- Хедер страниц аккаунта -->
    <div th:replace="fragments/account/account-header :: accountHeader"></div>
</header>

<!-- Основной контент -->
<div class="account-container">
    <div class="account-layout">
        <!-- Сайдбар меню -->
        <div th:replace="fragments/account/account-sidebar :: sidebar"></div>

        <!-- Основное содержимое -->
        <main class="account-main">
            <div class="account-header">
                <h2 th:text="#{my.listings}">Мои объявления</h2>
                <a href="/secure/listing/create" class="btn btn-primary" th:text="#{my.listings.create}">Добавить новое</a>
            </div>

            <div class="listings-grid">
                <!-- Динамические карточки объявлений -->
                <article th:each="listing : ${listings}" class="listing-card">
                    <div th:class="${listing.active} ? 'listing-status active' : 'listing-status inactive'"
                         th:text="${listing.active} ? 'Активно' : 'Не активно'"></div>

                    <img th:src="@{'/' + ${listing.imagePath}}"
                         th:onerror="this.src='/images/default-listing.png'"
                         class="listing-img"
                         alt="Изображение объявления">

                    <div class="card-body">
                        <h3 class="card-title" th:text="${listing.localizedTitle}">Название</h3>
                        <p class="card-text" th:text="${#strings.length(listing.localizedDescription) > 100} ? ${#strings.substring(listing.localizedDescription, 0, 100)} + '...' : ${listing.localizedDescription}">Описание</p>
                        <div class="card-footer">
                            <div>
                                <span class="price" th:switch="${listing.priceType}">
                                    <span th:case="'negotiable'" th:text="#{price.negotiable}">Договорная</span>
                                    <span th:case="'per_hour'" th:text="${listing.price} + ' ' + #{price.per-hour}">Цена</span>
                                    <span th:case="'per_day'" th:text="${listing.price} + ' ' + #{price.per-day}">Цена</span>
                                    <span th:case="'fixed'" th:text="${listing.price} + ' ' + #{price.fixed}">Цена</span>
                                    <span th:case="*">Цена не указана</span>
                                </span>
                                <div class="listing-views">
                                    <span th:text="#{listings.views}">0</span>
                                    <span th:text="${listing.views}">0</span>
                                </div>
                            </div>
                            <div class="listing-actions">
                                <a th:href="@{/secure/listing/edit/{id}(id=${listing.id})}"
                                   class="btn btn-sm btn-outline-primary" th:text="#{listing.edit}"></a>
                                <form th:action="@{/secure/listing/delete/{id}(id=${listing.id})}"
                                      method="post"
                                      style="display: inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger" th:text="#{my.listings.button.delete}"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </div>

            <!-- Если нет объявлений -->
            <div th:if="${#lists.isEmpty(listings)}" class="no-listings">
                <p th:text="#{my.listings.no-listings}">У вас пока нет объявлений.</p>
                <a href="/secure/listing/create" class="btn btn-primary" th:text="#{my.listings.create.new}">Создать первое объявление</a>
            </div>
            <!-- Статистика -->
            <div class="stats-section">
                <h3 th:text="#{statistic}">Статистика</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">
                            <span th:text="${views}">0</span></div>
                        <div class="stat-label" th:text="#{statistic.views}">Просмотры</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">
                            <span th:text="${responses}">0</span></div>
                        <div class="stat-label" th:text="#{statistic.responses}">Отклики</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">
                            <span th:text="${deals}">0</span></div>
                        <div class="stat-label" th:text="#{statistic.deals}">Завершённые сделки</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">
                            <span th:text="${#numbers.formatDecimal(user.averageRating, 1, 1)}">0.0</span></div>
                        <div class="stat-label" th:text="#{statistic.rating}">Средний рейтинг</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<!-- Языковой переключатель -->
<div th:replace="fragments/language-switch :: langSwitcher"></div>
<script src="/js/components/mobile-menu.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/websocket-global.js"></script>
</body>
</html>
