<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | WorkSwap</title>
    <link href="/css/public/pages/terms-page.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
    <style>
        .error-container {
            text-align: center;
            padding: 3rem 0;
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .home-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
<header>
    <div th:replace="fragments/public/header :: header(${activePage})"></div>
</header>

<!-- Основной контент -->
<div class="container py-5">
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Страница не найдена</h1>
        <p>Извините, запрашиваемая страница не существует или была перемещена.</p>
        <a href="/" class="home-link">Вернуться на главную</a>
    </div>
</div>

<!-- Языковой переключатель -->
<div th:replace="fragments/language-switch :: langSwitcher"></div>
<script src="/js/components/mobile-menu.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/websocket-global.js"></script>
</body>
</html>
