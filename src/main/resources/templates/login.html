<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.login}">Вход | WorkSwap</title>
    <link href="/css/public/pages/login-page.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<div class="login-container">
    <h2 th:text="#{login.button}">Вход в систему</h2>

    <!-- Обработка ошибок входа -->
    <div th:if="${error}" class="alert alert-danger" th:text="#{login.error}">
        Неверные учетные данные
    </div>

    <!-- Форма для входа -->
    <form th:action="@{/login}" method="post">
        <!-- Скрытое поле для редиректа -->
        <input type="hidden" name="redirect" th:value="${referer}">

        <!-- Кнопка для входа через Google -->
        <a href="/oauth2/authorization/google" class="btn btn-google" th:text="#{login.with.google}">Войти через Google</a>
    </form>
</div>
<div class="language-toggle">
    <input type="checkbox" id="langToggle">
    <label for="langToggle" class="lang-wrapper">
        <!-- Основная кнопка с текущим языком -->
        <div class="lang-button">
            <img th:src="@{/images/flags/__${#locale.language}__.png}" alt="Current language" class="flag-icon">
        </div>

        <!-- Выпадающий список языков -->
        <div class="lang-dropdown">
            <a href="?lang=ru" th:classappend="${#locale.language == 'ru'} ? 'active'">
                <img src="/images/flags/ru.png" alt="RU" class="flag-icon">
                <span>Русский</span>
            </a>
            <a href="?lang=fi" th:classappend="${#locale.language == 'fi'} ? 'active'">
                <img src="/images/flags/fi.png" alt="FI" class="flag-icon">
                <span>Suomi</span>
            </a>
            <a href="?lang=en" th:classappend="${#locale.language == 'en'} ? 'active'">
                <img src="/images/flags/en.png" alt="EN" class="flag-icon">
                <span>English</span>
            </a>
        </div>
    </label>
</div>
</body>
</html>
